version: '3.8'

services:
  db:
    image: postgres:14
    container_name: asset_advisor_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: asset_advisor
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - asset-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asset_advisor_api
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/asset_advisor
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    networks:
      - asset-network
    command: >
      uvicorn app.main:app
      --reload
      --host 0.0.0.0
      --port 8000

  # Optional: Airflow for orchestration
  # airflow:
  #   image: apache/airflow:2.5.1
  #   container_name: asset_advisor_airflow
  #   environment:
  #     AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@db:5432/asset_advisor
  #     AIRFLOW__CORE__EXECUTOR: LocalExecutor
  #   volumes:
  #     - ./airflow/dags:/opt/airflow/dags
  #   ports:
  #     - "8080:8080"
